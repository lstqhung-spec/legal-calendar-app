                            {tab === 'settings' && <SettingsScreen user={user} isPro={isPro} onLogout={logout} onShowUpgrade={() => setShowUpgrade(true)} onReset={reset} />}
                            <TabBar activeTab={tab} onTabChange={setTab} />
                            {selEvent && <EventDetailModal event={selEvent} onClose={() => setSelEvent(null)} onToggle={toggle} />}
                            {showUpgrade && <UpgradeModal onClose={() => setShowUpgrade(false)} onUpgrade={upgrade} />}
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
