    const days=new Date(year,month+1,0).getDate();
    const firstDayOfWeek=new Date(year,month,1).getDay();
    
    const allEvents=useMemo(()=>{
        const systemEv=events.map(e=>({...e,deadline:getDeadlineFromEvent(e)}));

    const selectedDayEvents=sel?getEventsForDay(sel):[];

// ============ MAIN APP ============
function App(){
    const[screen,setScreen]=useState('splash');

    const[events,setEvents]=useState([]);
    const[newsData,setNewsData]=useState([]);
    const[provinces,setProvinces]=useState([]);
    const[agencies,setAgencies]=useState([]);
    const[userProfile,setUserProfile]=useState(()=>{const s=localStorage.getItem('userProfile');return s?JSON.parse(s):{userType:'business'};});
    const[membership,setMembership]=useState(()=>{const s=localStorage.getItem('membership');return s?JSON.parse(s):{plan:'free'};});
    const[savedEvents,setSavedEvents]=useState(()=>{const s=localStorage.getItem('savedEvents');return s?JSON.parse(s):[];});
    const[personalEvents,setPersonalEvents]=useState(()=>{const s=localStorage.getItem('personalEvents');return s?JSON.parse(s):[];});
    const[notifications,setNotifications]=useState(()=>{const s=localStorage.getItem('notifications');return s?JSON.parse(s):{push:true,email:false,sms:false,reminder1day:true,reminder3days:true,reminder7days:false};});

    useEffect(()=>{localStorage.setItem('userProfile',JSON.stringify(userProfile));},[userProfile]);
    useEffect(()=>{localStorage.setItem('membership',JSON.stringify(membership));},[membership]);
    useEffect(()=>{localStorage.setItem('savedEvents',JSON.stringify(savedEvents));},[savedEvents]);
    useEffect(()=>{localStorage.setItem('personalEvents',JSON.stringify(personalEvents));},[personalEvents]);
    useEffect(()=>{localStorage.setItem('notifications',JSON.stringify(notifications));},[notifications]);

    useEffect(()=>{
        const fetchData=async()=>{
            try{
                const[evRes,newsRes,provRes,agRes]=await Promise.all([fetch(API+'/events'),fetch(API+'/news'),fetch(API+'/provinces'),fetch(API+'/agencies')]);
                const evData=await evRes.json();const newsDataJson=await newsRes.json();const provData=await provRes.json();const agData=await agRes.json();
                if(evData.success)setEvents(evData.data);
                if(newsDataJson.success)setNewsData(newsDataJson.data);
                if(provData.success)setProvinces(provData.data);
                if(agData.success)setAgencies(agData.data);
            }catch(err){console.error('Error:',err);}
        };
        fetchData();
    },[]);

    const reset=()=>{localStorage.clear();window.location.reload();};
    const handleUpgradeMembership=(plan)=>{setMembership({plan});};
    const addToCalendarFromNews=(event)=>{setSavedEvents(prev=>[...prev,event]);};
    const addPersonalEvent=(event)=>{setPersonalEvents(prev=>[...prev,event]);};

}
