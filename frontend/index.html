            return (
                <div className="h-full bg-gray-50 overflow-auto hide-scrollbar pb-24">
                    <div className="bg-gradient-to-br from-navy-700 to-navy-800 pt-14 pb-8 px-5 safe-top">
                        <h1 className="text-2xl font-bold text-white mb-5">C√†i ƒë·∫∑t</h1>
                        <div className="bg-white/10 rounded-2xl p-5">
                            <div className="flex items-center gap-4">
                                <div className="bg-white p-2.5 rounded-full shadow"><HTICLogo size={40} /></div>
                                <div className="flex-1 min-w-0">
                                    <p className="text-white font-bold text-lg truncate">{businessProfile?.companyName || user?.companyName || 'Ng∆∞·ªùi d√πng'}</p>
                                    <p className="text-navy-200 truncate">{user?.email || 'Ch∆∞a ƒëƒÉng nh·∫≠p'}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="px-5 py-5">
                        {/* Business Profile Card */}
                        <div className="bg-white rounded-2xl p-5 shadow-sm mb-5">
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="font-bold text-gray-800 flex items-center gap-2">
                                    <div className="w-5 h-5 text-navy-600"><Icons.Building /></div>
                                    H·ªì s∆° doanh nghi·ªáp
                                </h3>
                                <button onClick={() => setShowProfileForm(true)} className="text-navy-600 text-sm font-medium">Ch·ªânh s·ª≠a</button>
                            </div>
                            {businessProfile?.companyName ? (
                                <div className="space-y-2 text-sm">
                                    <p><span className="text-gray-500">T√™n:</span> <span className="text-gray-800">{businessProfile.companyName}</span></p>
                                    {businessProfile.taxCode && <p><span className="text-gray-500">MST:</span> <span className="text-gray-800">{businessProfile.taxCode}</span></p>}
                                    {businessProfile.businessType && <p><span className="text-gray-500">Lo·∫°i h√¨nh:</span> <span className="text-gray-800">{BUSINESS_TYPES.find(t => t.id === businessProfile.businessType)?.name}</span></p>}
                                    {businessProfile.taxPeriod && <p><span className="text-gray-500">K√™ khai:</span> <span className="text-gray-800">{TAX_PERIODS.find(p => p.id === businessProfile.taxPeriod)?.name}</span></p>}
                                </div>
                            ) : (
                                <p className="text-gray-500 text-sm">Ch∆∞a thi·∫øt l·∫≠p h·ªì s∆°. Thi·∫øt l·∫≠p ƒë·ªÉ c√° nh√¢n h√≥a n·ªôi dung.</p>
                            )}
                        </div>

                        <div className="bg-white rounded-2xl px-5 shadow-sm mb-5">
                            <h3 className="font-bold pt-5 pb-3 text-gray-800">V·ªÅ ·ª©ng d·ª•ng</h3>
                            <div className="py-4 border-b border-gray-100 flex items-center gap-4">
                                <div className="w-5 h-5 text-gray-500"><Icons.Info /></div>
                                <span className="flex-1 text-gray-700">Phi√™n b·∫£n</span>
                                <span className="text-gray-400">4.0.0</span>
                            </div>
                            <div className="py-4 border-b border-gray-100 flex items-center gap-4">
                                <div className="w-5 h-5 text-gray-500"><Icons.Shield /></div>
                                <span className="flex-1 text-gray-700">Ch√≠nh s√°ch b·∫£o m·∫≠t</span>
                                <div className="w-5 h-5 text-gray-400"><Icons.ChevronRight /></div>
                            </div>
                            <div className="py-4 flex items-center gap-4">
                                <div className="w-5 h-5 text-gray-500"><Icons.HelpCircle /></div>
                                <span className="flex-1 text-gray-700">Li√™n h·ªá h·ªó tr·ª£</span>
                                <div className="w-5 h-5 text-gray-400"><Icons.ChevronRight /></div>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl p-5 shadow-sm mb-5">
                            <h3 className="font-bold mb-4 text-gray-800">Nh√† ph√°t h√†nh</h3>
                            <div className="flex items-center gap-4">
                                <div className="bg-navy-100 p-3 rounded-xl"><HTICLogo size={28} /></div>

                                    <p className="font-semibold text-gray-800">{COMPANY_INFO.name}</p>

                                </div>
                            </div>
                            <div className="mt-4 pt-4 border-t border-gray-100 space-y-3">
                                <div className="flex items-center gap-3 text-gray-500"><div className="w-5 h-5"><Icons.Phone /></div><span>{COMPANY_INFO.phone}</span></div>

                        <div className="bg-white rounded-2xl px-5 shadow-sm">
                            {user?.isMember && (
                                <button onClick={onLogout} className="w-full py-4 border-b border-gray-100 flex items-center gap-4 touch-active">
                                    <div className="w-5 h-5 text-gray-500"><Icons.LogOut /></div>
                                    <span className="text-gray-700">ƒêƒÉng xu·∫•t</span>
                                </button>
                            )}
                            <button onClick={onReset} className="w-full py-4 flex items-center gap-4 touch-active">
                                <div className="w-5 h-5 text-red-500"><Icons.Trash /></div>

        };

        // ============ TAB BAR ============
        const TabBar = ({ activeTab, onTabChange }) => {
            const tabs = [
                { id: 'home', I: Icons.Home, l: 'Trang ch·ªß' },
                { id: 'calendar', I: Icons.Calendar, l: 'L·ªãch' },
                { id: 'news', I: Icons.Newspaper, l: 'Tin t·ª©c' },
                { id: 'support', I: Icons.Landmark, l: 'C∆° quan' },
                { id: 'settings', I: Icons.Settings, l: 'C√†i ƒë·∫∑t' }
            ];
            return (
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex safe-bottom z-40 max-w-lg mx-auto">
                    {tabs.map(t => (
                        <button key={t.id} onClick={() => onTabChange(t.id)} className={`flex-1 py-3 flex flex-col items-center gap-1 transition-colors touch-active ${activeTab === t.id ? 'text-navy-700' : 'text-gray-400'}`}>
                            <div className="w-6 h-6"><t.I /></div>
                            <span className="text-xs font-medium">{t.l}</span>
                        </button>
                    ))}
                </div>
            );
        };

        // ============ MAIN APP ============
        function App() {
            const [screen, setScreen] = useState('splash');
            const [tab, setTab] = useState('home');
            const [user, setUser] = useState(null);
            const [selEvent, setSelEvent] = useState(null);
            const [showSearch, setShowSearch] = useState(false);
            const [selNews, setSelNews] = useState(null);

            // Data states
            const [events, setEvents] = useState([]);
            const [newsData, setNewsData] = useState([]);
            const [provinces, setProvinces] = useState([]);
            const [agencies, setAgencies] = useState([]);
            
            // Checklist state (stored locally)
            const [checklistState, setChecklistState] = useState(() => {
                const saved = localStorage.getItem('checklistState');
                return saved ? JSON.parse(saved) : {};
            });

            // Business profile state
            const [businessProfile, setBusinessProfile] = useState(() => {
                const saved = localStorage.getItem('businessProfile');
                return saved ? JSON.parse(saved) : {};
            });

            // Save checklist state
            useEffect(() => {
                localStorage.setItem('checklistState', JSON.stringify(checklistState));
            }, [checklistState]);

            // Save business profile
            useEffect(() => {
                localStorage.setItem('businessProfile', JSON.stringify(businessProfile));
            }, [businessProfile]);

            // Fetch data
            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const [evRes, newsRes, provRes, agRes] = await Promise.all([
                            fetch(API + '/events'),
                            fetch(API + '/news'),
                            fetch(API + '/provinces'),
                            fetch(API + '/agencies')
                        ]);
                        
                        const evData = await evRes.json();
                        const newsDataJson = await newsRes.json();
                        const provData = await provRes.json();
                        const agData = await agRes.json();

                        if (evData.success) setEvents(evData.data.map(e => ({ ...e, completed: false })));
                        if (newsDataJson.success) setNewsData(newsDataJson.data);
                        if (provData.success) setProvinces(provData.data);
                        if (agData.success) setAgencies(agData.data);
                    } catch (err) {
                        console.error('Error fetching data:', err);
                    }
                };
                fetchData();
            }, []);

            const login = u => { setUser(u); setScreen('main'); };
            const skip = () => { setUser({ isMember: false }); setScreen('main'); };
            
            const toggleEvent = id => {
                setEvents(events.map(e => e.id === id ? { ...e, completed: !e.completed } : e));
                setSelEvent(p => p && p.id === id ? { ...p, completed: !p.completed } : p);
            };

            const handleChecklistChange = (eventId, completedSteps) => {
                setChecklistState(prev => ({ ...prev, [eventId]: completedSteps }));
            };

            const reset = () => { 
                setScreen('splash'); 
                setUser(null); 
                setChecklistState({});
                setBusinessProfile({});
                localStorage.removeItem('checklistState');
                localStorage.removeItem('businessProfile');
            };
            
            const logout = () => { setUser({ isMember: false }); };

            const handleSelectNews = (news) => {
                setTab('news');
                setSelNews(news);
            };

            return (
                <div className="h-full w-full max-w-lg mx-auto bg-gray-50 relative overflow-hidden">
                    {screen === 'splash' && <SplashScreen onFinish={() => setScreen('auth')} />}
                    {screen === 'auth' && <AuthScreen onLogin={login} onSkip={skip} />}
                    {screen === 'main' && (
                        <>
                            {tab === 'home' && <DashboardScreen events={events} onEventClick={setSelEvent} onShowSearch={() => setShowSearch(true)} businessProfile={businessProfile} />}
                            {tab === 'calendar' && <CalendarScreen events={events} onEventClick={setSelEvent} />}
                            {tab === 'news' && <NewsScreen newsData={newsData} />}
                            {tab === 'support' && <SupportScreen provinces={provinces} agencies={agencies} />}
                            {tab === 'settings' && <SettingsScreen user={user} onLogout={logout} onReset={reset} businessProfile={businessProfile} onUpdateProfile={setBusinessProfile} />}
                            <TabBar activeTab={tab} onTabChange={setTab} />
                            {selEvent && <EventDetailModal event={selEvent} onClose={() => setSelEvent(null)} onToggle={toggleEvent} checklistState={checklistState} onChecklistChange={handleChecklistChange} />}
                            <GlobalSearchModal isOpen={showSearch} onClose={() => setShowSearch(false)} events={events} news={newsData} agencies={agencies} onSelectEvent={(e) => { setSelEvent(e); setShowSearch(false); }} onSelectNews={handleSelectNews} />
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
